<section> 
    <figure>
        <img src=images/Eeyore.jpg>
        <figcaption><br>&lt;Eeyore&gt;<br><br>A pessimistic, gloomy,<br>depressed, anhedonic,<br>old grey stuffed donkey <br> who is a friend of Pooh</figcaption>
    </figure>

    <figure>
        <img src=images/Pooh.jpeg>
        <figcaption><br>&lt;Pooh&gt;<br><br>Pooh is naive and slow-witted, <br>but he is also friendly, <br>thoughtful and steadfast</figcaption>
    </figure>

    <figure>
        <img src=images/Piglet.jpg>
        <figcaption><br>&lt;Piglet&gt;<br><br>He is a very small animal of a generally <br>timid disposition, <br>tries to be brave and <br>on occasion conquers <br>his fears</figcaption>
    </figure>

    <figure>
        <img src=images/Tigger.jpg>
        <figcaption><br>&lt;Tigger&gt;<br><br>He is cheerful, outgoing, <br>competitive in a <br> friendly way, <br>and has complete confidence <br>in himself.</figcaption>
    </figure>

    <figure>
        <img src=images/Robin.jpg>
        <figcaption><br>&lt;Robin&gt;<br><br>In the books <br>he is a young boy and <br>one of Winnie-the-Pooh's <br>best friends</figcaption>
    </figure>

    <figure>
        <img src=images/Rabbit.jpg>
        <figcaption><br>&lt;Rabbit&gt;<br><br>Rabbit likes to take charge <br>and come up with <br>elaborate plans, <br>and also an organizer</figcaption>
    </figure>

    <figure>
        <img src=images/Kanga.jpg>
        <figcaption><br>&lt;Kanga&gt;<br><br>She is a female <br>kangaroo and the doting <br>mother of Roo. <br>Kanga is kind-hearted, <br>calm, patient and docile</figcaption>
    </figure>

    <figure>
        <img src=images/Roo.jpg>
        <figcaption><br>&lt;Roo&gt;<br><br>Roo is so small that <br>falls down mouse holes <br>while practicing jumps, <br>and too small to reach <br>the first rail of the <br>Poohsticks bridge </figcaption>
    </figure>

    <figure>
        <img src=images/Owl.jpg>
        <figcaption><br>&lt;Owl&gt;<br><br>Owl is the stuffy and <br>talkative eldest <br>main character <br>who presents himself <br>as a mentor and <br>teacher to the others</figcaption>
    </figure>

    <figure>
        <img src=images/Heffalump.jpg>
        <figcaption><br>&lt;Heffalump&gt;<br><br>Heffalumps are elephants <br>from a child's viewpoint,<br>and are described as <br>honey-eating elephants<br></figcaption>
    </figure>

    <figure>
        <img src=images/Gopher.png>
        <figcaption><br>&lt;Gopher&gt;<br><br>He is portrayed as <br>hard-working, especially<br>in his tunnels <br>(which he inevitably falls <br>into at least once)</figcaption>
    </figure>    
    
</section>
